<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;

        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log(frame);
            stompClient.subscribe('/topic/add_client_node', function (result) {
                console.log(result)
                show(JSON.parse(result.body));
            });
            stompClient.subscribe('/topic/add_new_block', function (result) {
                console.log(result)
                show(JSON.parse(result.body));
            });
        });

        function sendMessage() {
            var text = document.getElementById('text').value;
            //stompClient.send("/app/add_client_node", {},
            stompClient.send("/app/add_new_block", {},
                //JSON.stringify({'text': text}));
                JSON.stringify({'address': "127.0.0.0", 'port': 5431}))
        }

        function show(message) {
            var response = document.getElementById('messages');
            var p = document.createElement('p');
            p.innerHTML = "message: " + message.text;
            console.log(message)
            response.appendChild(p);
        }
    </script>
</head>
<body>
<div>
    <div>
        <button id="sendMessage" onClick="sendMessage();">Send</button>
        <input type="text" id="text" placeholder="Text"/>
    </div>
    <br/>

    <br/>
    <br/>
    <br/>
    <div id="messages"></div>
</div>
</body>
</html>
